apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "template.cheng.hollis.template"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    //circleindicator need minSDKVersion 11 above
    //androidhintspinner need minSDKVersion 14 above
    //facebook need minSDKVersion 15 above
    compile('cn.trinea.android.view.autoscrollviewpager:android-auto-scroll-view-pager:1.1.2') {
        exclude module: 'support-v4'
    }
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:support-v4:24.1.1'
    compile 'com.android.volley:volley:1.0.0'
    compile 'me.relex:circleindicator:1.2.1@aar'
    compile 'com.joooonho:selectableroundedimageview:1.0.1'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'me.srodrigo:androidhintspinner:1.0.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.google.android.gms:play-services-analytics:8.3.0'
    compile 'com.google.android.gms:play-services-maps:8.3.0'
    compile 'me.philio:pinentryview:1.0.6'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.github.lovetuzitong:MultiImageSelector:1.2'
    compile 'info.hoang8f:android-segmented:1.0.6'
    compile files('libs/YouTubeAndroidPlayerApi.jar')
}
