apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
//    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "template.cheng.hollis.template"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".release"
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    //circleindicator need minSDKVersion 11 above
    //androidhintspinner need minSDKVersion 14 above
    //facebook need minSDKVersion 15 above
    compile('cn.trinea.android.view.autoscrollviewpager:android-auto-scroll-view-pager:1.1.2') {
        exclude module: 'support-v4'
    }
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'me.relex:circleindicator:1.2.1@aar'
    compile 'com.joooonho:selectableroundedimageview:1.0.1'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'me.srodrigo:androidhintspinner:1.0.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.google.android.gms:play-services-analytics:8.3.0'
    compile 'com.google.android.gms:play-services-maps:8.3.0'
    compile 'me.philio:pinentryview:1.0.6'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.github.lovetuzitong:MultiImageSelector:1.2'
    compile 'info.hoang8f:android-segmented:1.0.6'
    compile 'com.scottyab:aescrypt:0.0.1'
    compile 'org.apache.httpcomponents:httpcore:4.4.4'
    compile 'com.github.traex.expandablelayout:library:1.2.2'
    compile 'com.github.Syehunter:RecyclerViewManager:0.1.7'
    compile 'se.simbio.encryption:library:1.2.0'
    compile files('libs/YouTubeAndroidPlayerApi.jar')
}
